<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
    <link rel="stylesheet" href="product.css">
</head>
<body>
<div class="card">
    <h1 class="name">{%PROName%}</h1>
    <img src="{%PRODUCTIMAGE%}" alt="Name" >

    <h3 class="price">{%PRODUCTPRICE%}</h3>
