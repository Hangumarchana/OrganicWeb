<div class="card">
  <h1 class="name">{%PROName%}</h1>
  <img src="{%PRODUCTIMAGE%}" alt="Name" >
  <h5 class="description">{%PRODUCTDESCRIPTION%}</h5>

  <h3 class="price">{%PRODUCTPRICE%}</h3>
  <h4 class="origin">{%ORIGIN%}</h4>
  <h6 class="status">{%STATUS%}</h6>
  <h6 class="nutrients">{%NUTRIENTS%}</h6>
  <h6 class="quantity">{%QUANTITY%}</h6>

  <a class="card__link" href="/product?id={%ID%}"><button class="more">More Details</button></a>



</div>
